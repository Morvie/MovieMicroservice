apiVersion: apps/v1
kind: Deployment
metadata:
    name: forums
spec:
    selector:
        matchLabels:
            app: movie-api
    replicas: 2
    template:
        metadata:
            labels:
                app: movie-api
        spec:
            containers:
                - name: movie-api
                  imagePullPolicy: Never
                  image: markgoertz/clockbox:latest
                  resources:
                      limits:
                          cpu: 50m
                          memory: 100Mi
                      requests:
                          cpu: 25m
                          memory: 10Mi
                  ports:
                      - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
    name: movie-api
spec:
    type: LoadBalancer
    selector:
        app: movie-api
    ports:
        - port: 80
          targetPort: 80